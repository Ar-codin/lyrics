<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Welcome</title>
    <style>
        body {
            text-align: center;
           
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .fade-text {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 24px;
        }

        #startDiv {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: black;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <!-- Container for button -->
    <div id="startDiv">
        <button onclick="startExperience()">Start</button>
    </div>

    <!-- Hidden texts that will fade in -->
    <h1 class="fade-text" id="text1">Welcome to My Website</h1>
    <h1 class="fade-text" id="text2">Enjoy Your Stay</h1>
    <h1 class="fade-text" id="text3">Redirecting Soon...</h1>

    <audio id="bgAudio">
        <source src="araw.mp3" type="audio/mpeg">
    </audio>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startExperience() {
            let startDiv = document.getElementById("startDiv");

            // Start fading out the button
            startDiv.style.opacity = "0";
            await sleep(2000);  // Delay before hiding completely
            startDiv.style.display = "none";

            // Start playing audio
            var audio = document.getElementById("bgAudio");
            audio.play().catch(error => console.log("Autoplay blocked:", error));

            // Start fading text
            await fadeTexts();
        }

        async function fadeTexts() {
            let texts = [
                document.getElementById("text1"),
                document.getElementById("text2"),
                document.getElementById("text3")
            ];
            await sleep(2000);   
            texts[0].style.opacity = "1";  // First text fades in
            await sleep(8000);             // Wait for first text's slower fade-in
            texts[0].style.opacity = "0";  // Fade out
            await sleep(2000);             // Pause before the next text

            for (let i = 1; i < texts.length; i++) {
                texts[i].style.opacity = "1";  // Other texts fade in
                await sleep(2000);             // Wait 2 seconds while visible
                texts[i].style.opacity = "0";  // Fade out
                await sleep(2000);             // Pause before next text
            }

            // Redirect after last text fades out
            window.location.href = "nextpage.html"; // Change to your actual page
        }
    </script>

</body>
</html>
